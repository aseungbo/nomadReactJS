<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- Use this lines just exercise :) -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        
        function App() { 
            const [minutes, setMinutes] = React.useState(0);
            const onChange = (event) => {
                // console.log(event.target.value); // Catch value
                setMinutes(event.target.value);
            }
            const reset = () => setMinutes(0);
            return (
                <div>
                    <div>
                        <h1 className="hi"> Super Converter </h1>
                        <label htmlFor="minutes"> Minutes</label>
                        <input value={minutes} id="minutes" placeholder="Minutes" type="number" onChange={onChange} />
                    </div>
                    <div>
                        <label htmlFor="hours"> Hours</label>
                        <input value={minutes / 60} id="hours" placeholder="Hours" type="number" />
                        </div>
                    <div>
                        <button onClick={reset}> reset</button>
                        </div>
                </div>
            )
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
